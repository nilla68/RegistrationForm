<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="Gunilla Öbom">
    <title>Registreringsformulär</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" class="mt-5">

        <div class="container shadow col-3 p-3">
            <div class="input-box">
                <label for="firstName">Förnamn:</label>
                <input id="firstName" class="form-control" type="text" placeholder="Förnamn">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="lastName">Efternamn:</label>
                <input id="lastName" class="form-control" type="text" placeholder="Efternamn">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="dob">Födelsedatum:</label>
                <input id="dob" class="form-control" type="date" placeholder="Födelsedatum">
                <small>Error</small>
            </div>
        </div>

        <div class="container shadow col-3 p-3">
            <div class="input-box">
                <label for="email">E-post:</label>
                <input id="email" class="form-control" type="email" placeholder="E-post">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="password-1">Lösenord:</label>
                <input id="password-1" class="form-control" type="password" placeholder="Lösenord">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="password-2">Bekräfta lösenord:</label>
                <input id="password-2" class="form-control" type="password" placeholder="Bekräfta lösenord">
                <small>Error</small>
            </div>
        </div>

        <div class="container shadow col-3 p-3">
            <div class="input-box">
                <label for="street">Gatuadress:</label>
                <input id="street" class="form-control" type="text" placeholder="Gatuadress">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="postCode">Postnummer:</label>
                <input id="postCode" class="form-control" type="number" placeholder="Postnummer">
                <small>Error</small>
            </div>

            <div class="input-box">
                <label for="city">Ort:</label>
                <input id="city" class="form-control" type="text" placeholder="Ort">
                <small>Error</small>
            </div>
        </div>

        <div class="container shadow col-3 p-3">
            <button id="btn" type="submit" class="btn btn-outline-success col-6" disabled>SKICKA</button>
        </div>

    </form>

    <script src="https://kit.fontawesome.com/124ac6c2b5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
